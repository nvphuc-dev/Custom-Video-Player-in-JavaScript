<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Video Player in JavaScript</title>
	<!-- These 3 links are only for icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="resource/css/style.css">
</head>
<body>
	<div class="container show-controls">
		<div class="box-video">
			<div class="box-controls">
				<div class="video-timeline">
					<div class="progress-area">
						<span>00:00</span>
						<div class="progress-bar"></div>
					</div>
				</div>
				<ul class="video-controls">
					<li class="video-controls__options left">
						<button class="volume"><i class="fa-solid fa-volume-high"></i></button>
						<input type="range" min="0" max="1" step="any">
						<div class="video-timer">
							<p class="video-timer__current">00:00</p>
							<p class="video-timer__separator"> / </p>
							<p class="video-timer__duration">00:00</p>
						</div>
					</li>
					<li class="video-controls__options center">
						<button class="skip-backward"><i class="fas fa-backward"></i></button>
						<button class="play-pause"><i class="fas fa-play"></i></button>
						<button class="skip-forward"><i class="fas fa-forward"></i></button>
					</li>
					<li class="video-controls__options right">
						<div class="playback-content">
							<button class="video-controls__speed">
								<span class="material-symbols-rounded">slow_motion_video</span>
							</button>
							<ul class="speed-options">
								<li data-speed="0.25">0.25x</li>
								<li data-speed="0.5">0.5x</li>
								<li data-speed="0.75">0.75x</li>
								<li data-speed="1" class="active">Normal</li>
								<li data-speed="1.25">1.25x</li>
								<li data-speed="1.75">1.75x</li>
								<li data-speed="1.5">1.5x</li>
								<li data-speed="2">2x</li>
							</ul>
						</div>
						<button class="video-controls__pic">
							<span class="material-icons">picture_in_picture_alt</span>
						</button>
						<button class="video-controls__fullscreen">
							<i class="fa-solid fa-expand"></i>
						</button>
					</li>
				</ul>
			</div>
			<video src="resource/movies//demo-video.mp4" class="main-video"></video>
		</div>
	</div>

	<script src="resource/js/app.js"></script>
</body>
</html>
